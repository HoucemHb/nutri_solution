<app-page-background>
  <div class="quote">
    <h3>Manger sain, c'est prendre soin de soi avec chaque bouchée</h3>
  </div>
  <app-svg-box [height]="'100%'" [width]="'95%'">
    <div class="recipe-container">
      <div class="first-section-recipe">
        <div class="img-container">
          <img [src]="base_url + recipe?.imageUrl" alt="recipe_image" />
        </div>
        <div class="recipe-details">
          <h2>{{ recipe?.name }}</h2>
          <div class="details-grid-container">
            <div class="detail-item" *ngFor="let item of items">
              <img [src]="item.image" alt="goal" />
              <h3>{{ item.content }}</h3>
            </div>
          </div>
          <div class="button-container">
            <!-- <button class="recipe-button">
              <img src="assets/images/downloads.png" alt="Button Icon" />
              Download recipe
            </button> -->
            <button *ngIf="role=='Nutritionist'" class="recipe-button" (click)="deleteRecipe()">
              <img src="assets/images/delete.png" alt="Button Icon" />
              Delete recipe
            </button>
            <button *ngIf="showFavoriteButton() " class="recipe-button" (click)="addToFavourite()">
              <img src="assets/images/favourite.png" alt="Button Icon" />
              Add to favorite
            </button>
            <button *ngIf="role=='Nutritionist'" class="recipe-button" [routerLink]="'../../edit-recipe'"
              [state]="{ recipe: recipe }">
              <img src="assets/images/question.png" alt="Button Icon" />
              Edit Recipe
            </button>
          </div>
        </div>
      </div>

      <div class="separation-line"></div>
      <div class="second-section-recipe">
        <div class="recipe-detail-item">
          <h2>Ingrédients :</h2>
          <ul>
            <li *ngFor="let ingredient of recipe?.ingredients">
              <div class="detail-list">
                <input type="checkbox" />
                <span class="detail-text">{{ ingredient }}</span>
              </div>
            </li>
          </ul>
        </div>
        <app-recipe-details-item [title]="'Instructions :'"
          [details]="recipe?.instructions || []"></app-recipe-details-item>
        <app-recipe-details-item [title]="'Cooking Notes :'"
          [details]="recipe?.cookingNotes || []"></app-recipe-details-item>
      </div>
    </div>
  </app-svg-box>
</app-page-background>
