<div class="upcoming-patient" [class.active]="isSelected" (click)="selectPatient(patient)">
  <div class="initials-wrapper" [style.borderColor]="styleObject.borderColor">
    <div class="initials-avatar" [style.backgroundColor]="styleObject.backgroundColor">
      {{ patient.name | getInitials }}
    </div>
  </div>
  <div class="profile">
    <h2>{{ patient.name }}</h2>
    <p>{{ patient.gender }} - {{ patient.birthDate | getAge }}</p>
  </div>
  <div *ngIf="appointmentTime" class="meet-time" [ngStyle]="{
      backgroundColor: styleObject.backgroundColor,
      color: styleObject.borderColor
    }">
    <p>{{appointmentTime}}</p>
  </div>
</div>
