<app-auth-background>
  <form>
    <h1>Reset Password</h1>
    <div class="inputs">
      <app-auth-input-field label="Old Password" [inputValue]="oldPassword" placeholder="Type your password here"
        (onInputChange)="setOldPassword($event)" [isPassword]="true" ngModel name="password"
        [required]="true"></app-auth-input-field>

      <app-auth-input-field label="New Password" [inputValue]="newPassword" placeholder="Type your password here"
        (onInputChange)="setNewPassword($event)" [isPassword]="true" ngModel name="password"
        [required]="true"></app-auth-input-field>
      <app-auth-input-field label="Confirm New Password" [inputValue]="confirmNewPassword"
        placeholder="Type your password here" (onInputChange)="setConfirmNewPassword($event)" [isPassword]="true"
        ngModel name="password" [required]="true"></app-auth-input-field>
      <app-button [text]="'Reset Password'" [onClick]="resetPassword"></app-button>
    </div>
  </form>
</app-auth-background>
