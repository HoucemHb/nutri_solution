<div class="pagination-container">
    <a (click)="setPage(selectedPageIndex-1)">Prev</a>
    <a [class.active]="selectedPageIndex==0">1</a>
    <a *ngIf="selectedPageIndex<=1" [class.active]="selectedPageIndex==1">2</a>

    <a *ngIf="selectedPageIndex>1">...</a>
    <a *ngIf="selectedPageIndex<=2" [class.active]="selectedPageIndex==2">3</a>
    <a *ngIf="selectedPageIndex>=3 && selectedPageIndex<=totalPages-4"
        [class.active]="selectedPageIndex>2">{{selectedPageIndex+1}}</a>
    <a *ngIf="selectedPageIndex>=2 && selectedPageIndex <=totalPages-4"
        [class.active]="false">{{selectedPageIndex+2}}</a>

    <a *ngIf="totalPages-selectedPageIndex-1>2 ">...</a>
    <a *ngIf="selectedPageIndex>=(totalPages-3)" [class.active]="selectedPageIndex==totalPages-3">{{totalPages-2}}</a>
    <a *ngIf="selectedPageIndex>=(totalPages-3)"
        [class.active]="selectedPageIndex==totalPages-2    ">{{totalPages-1}}</a>
    <a [class.active]="selectedPageIndex==totalPages-1">{{totalPages}}</a>
    <a (click)="setPage(selectedPageIndex+1)">Next</a>
</div>
