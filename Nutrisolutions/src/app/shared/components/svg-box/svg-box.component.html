<div class="svg-container">


    <svg perspectiveAspectRatio="none" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Define the gradient -->
        <defs>
            <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: var(--secondary-color); stop-opacity: 1" />
                <stop offset="52%" style="stop-color: var(--primary-color); stop-opacity: 1" />
                <!-- <stop offset="100%" style="stop-color: rgb(255,255,255,0.2); stop-opacity: 1" /> -->
            </linearGradient>


        </defs>

        <!-- Use the gradient for the stroke -->
        <path d="
        M 0,20
        Q 0,0 20,0
        Q 100,20 180,0
        Q 200,0 200,20
        L 200,180
        Q 200,200 180,200
        L 20,200
        Q 0,200 0,180
        L 0,20
        Z
      " fill="transparent" stroke="url(#gradientStroke)" stroke-width="2" />
    </svg>
    <div class="svg-content">

        <ng-content></ng-content>


    </div>
</div>
