<div class="search-header">
    <div class="search-container">
        <input [formControl]="formControlName" type="text" class="search-input" placeholder="Search..." />
        <img class="search-icon" src="assets/images/search-icon.svg" alt="search">
    </div>
    <div class="name-logout">
        <h4>{{name}}</h4>

        <button class="logout">Logout</button>
    </div>

    <img [src]="imageUrl" class="avatar" alt="">

</div>
