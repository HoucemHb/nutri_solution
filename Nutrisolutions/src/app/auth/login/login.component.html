<app-auth-background>
    <form>
      <h1>Connexion</h1>
      <div class="inputs">
        <app-input-field
          label="Email Address"
          placeholder="Type your email here"
          type="email"
          ngModel
          name="email"
          [required]="true"
        ></app-input-field>

        <app-input-field
          label="Password"
          placeholder="Type your password here"
          formControlName="password"
          [isPassword]="true"
          ngModel
          name="password"
          [required]="true"
        ></app-input-field>
      </div>

      <div class="extra-options">
        <div class="checkbox">
          <input type="checkbox" /> <label> Remember me ? </label>
        </div>
        <a href="#" class="forgot-password">Forgot Password ?</a>
      </div>
      <div style="width: 50%;"><app-button [text]="'Connexion'"></app-button></div>
      <div class="signup">
        Don't have an account?
        <a id="signup">Sign up</a>
      </div>
      <div class="social-login">
        <img
          src="assets/images/facebook-logo.png"
          alt="Facebook Logo"
          class="social-logo"
        />
        <img
          src="assets/images/apple-logo.png"
          alt="Apple Logo"
          class="social-logo"
        />
        <img
          src="assets/images/google-logo.png"
          alt="Google Logo"
          class="social-logo"
        />
      </div>
    </form>
</app-auth-background>
