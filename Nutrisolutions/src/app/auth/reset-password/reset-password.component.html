<app-auth-background>
  <form>
    <h1>Reset Password</h1>
    <div class="inputs">
      <app-input-field
        label="Old Password"
        placeholder="Type your password here"
        type="password"
        [isPassword]="true"
        ngModel
        name="email"
        [required]="true"
      ></app-input-field>

      <app-input-field
        label="New Password"
        placeholder="Type your password here"
        formControlName="password"
        [isPassword]="true"
        ngModel
        name="password"
        [required]="true"
      ></app-input-field>
      <app-input-field
        label="Confirm New Password"
        placeholder="Confirm your password here"
        formControlName="password"
        [isPassword]="true"
        ngModel
        name="password"
        [required]="true"
      ></app-input-field>
      <app-button [text]="'Reset Password'"></app-button>
    </div>
  </form>
</app-auth-background>
