<app-page-background [quote]="'Un nutritionniste, votre allié pour \nune santé équilibrée et durable'">
    <div class="filters">
        <app-search></app-search>
        <app-dropdown></app-dropdown>
        <app-dropdown [name]="'Catégorie'"></app-dropdown>
        <div style="margin-left:auto">
            <app-button [text]="'Ajouter Recette'"></app-button>

        </div>
    </div>
    <div class="grid-container">
        <app-nutritionist-item *ngFor="let nutritionist of nutritionists;" [name]="nutritionist.name"
            [imgUrl]="nutritionist.profilePictureUrl" [patientsNumber]="nutritionist.patientsNumber"
            [yearsOfExperience]="nutritionist.experience"></app-nutritionist-item>


    </div>
</app-page-background>
