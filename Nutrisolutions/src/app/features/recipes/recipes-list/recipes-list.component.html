<app-page-background [quote]="'Manger sain, c\'est prendre soin de soi avec chaque bouchée'">
  <h2 class="title">Nos Recettes:</h2>
  <div class=" filters">
    <app-search [formControlName]="searchControl"></app-search>
    <app-dropdown [name]="'Objectif'" [options]="objectifOptions" [formControlName]="objectifControl"></app-dropdown>
    <app-dropdown [name]="'Catégorie'" [options]="categoryOptions" [formControlName]="categoryControl"></app-dropdown>
    <div style="margin-left:auto">
      <app-button [text]="'Ajouter Recette'"></app-button>

    </div>
  </div>
  <div class="grid-container">
    <app-recipe-item
      *ngFor="let recipe of recipes | recipeFilter : searchControl.value: categoryControl.value : objectifControl.value ;"
      [name]="recipe.name" [description]="recipe.description" [calories]="recipe.calories" [imageUrl]="recipe.imageUrl"
      [category]="recipe.category" [objectif]="recipe.objectif"></app-recipe-item>

  </div>
  <app-pagination></app-pagination>
</app-page-background>
